<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="name"></h1>
    <img src="" id="img">
    <script>
async function getData(){

    const rahma=await fetch("https://www.breakingbadapi.com/api/characters");
    console.log(rahma);
    const data=await rahma.json();
    console.log(data);

    document.getElementById("name").innerHTML=data[0].name;
    document.getElementById("img").src=data[0].img;

    for(let i=0 ; i<data.length ;i++){
        document.writeln(data[i].birthday+"<br>");
        document.writeln(data[i].name+"<br>");
        document.write(`<img src="${data[i].img}"/>`);
        document.write("<h1>"+data[i].name+"</h1>"); 
      //  document.write(`<img src="${data[i].img}"/>`);
    }
}
getData();

    </script>
</body>
</html>
