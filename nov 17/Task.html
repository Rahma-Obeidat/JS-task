async function InfoOfUsers() {

    const data= await rahma.json();
    console.log(data);

  let x=  document.getElementById("name");
  for(let i=0 ; i<data.length ;i++){
  
         x.innerHTML += `<option value="${data[i].img}">${data[i].name}</option>`;
        }


}
InfoOfUsers();



async function neww(){
    let selected = document.getElementById('name').value;
    document.getElementById('image').src = selected;
}
