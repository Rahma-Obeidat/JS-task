        var x = document.getElementById("font").value;
        if(x=="Arial"){
            document.getElementById("p1").style.fontFamily="Arial";
        }
        else if(x=="Cambria"){
            document.getElementById("p1").style.fontFamily="Cambria";

        

        }
        else if(x=="Impact"){
            document.getElementById("p1").style.fontFamily="Impact";

        }
    }
    function myFunction1(){
        var y = document.getElementById("size").value;
        if(y=="10px"){
            document.getElementById("p1").style.fontSize="10px";
        }
        else if(y=="30px"){

        }
        else if(y=="50px"){
